<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Dark background -->
  <rect width="32" height="32" fill="#1a1a1a" rx="6"/>

  <!-- White coffee cup icon -->
  <g transform="translate(16, 16)">
    <!-- Cup body - white -->
    <path d="M -6 -4 L -5 4 Q -5 6, -3 6 L 3 6 Q 5 6, 5 4 L 6 -4 Z"
          fill="#FFFFFF" stroke="#FFFFFF" stroke-width="0.5"/>

    <!-- Handle - white -->
    <path d="M 6 -2 Q 8 -2, 8 0 Q 8 2, 6 2"
          fill="none" stroke="#FFFFFF" stroke-width="1.2" stroke-linecap="round"/>

    <!-- Coffee - dark for contrast -->
    <ellipse cx="0" cy="-4" rx="5.5" ry="1.5" fill="#1a1a1a" opacity="0.3"/>

    <!-- Steam - white -->
    <path d="M -3 -7 Q -3 -9, -2 -10" stroke="#FFFFFF" stroke-width="0.6" fill="none" stroke-linecap="round" opacity="0.9"/>
    <path d="M 0 -8 Q 0 -10, 1 -11" stroke="#FFFFFF" stroke-width="0.6" fill="none" stroke-linecap="round" opacity="0.9"/>
  </g>
</svg>
